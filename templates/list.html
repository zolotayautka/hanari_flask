<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='list.css') }}">
</head>
<ul>
    {% if items|length == 0 %}
        <script>
            parent.add_page();
        </script>
    {% else %}
    {% for item in items %}
    <li onclick="parent.load_page({{ item.id }})">
        <img src="data:image/png;base64,{{ item.pic }}" alt="{{ item.namae }}" class="item-image">
        {{ item.namae }}
    </li>
    {% endfor %}
    {% endif %}
</ul>
