<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0eded;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        padding: 10px 0;
        border-bottom: 1px solid #ccc;
        cursor: pointer;
        font-weight: bold;
    }
    li:last-child {
        border-bottom: none;
    }
    .item-image {
        display: inline-block;
        width: 40px;
        height: 40px;
        margin-right: 10px;
        vertical-align: middle;
    }
</style>
<ul>
    {% for item in items %}
    <li onclick="parent.loadDetail({{ item.id }})">
        <img src="data:image/png;base64,{{ item.pic }}" alt="{{ item.namae }}" class="item-image">
        {{ item.namae }}
    </li>
    {% endfor %}
</ul>
