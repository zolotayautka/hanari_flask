<style>
    body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;

    .left {

        flex-direction: column;
        border-right: 1px solid #ccc;
        padding: 10px;
        background-color: #dbd9d9;
    }
    .right {
        flex: 3;
        padding: 10px;
        border: 1px solid #ccc;
    }
    .top-section {
        flex: 1;
    }
    .bottom-section {
        flex: 9;
        border: 1px solid #ccc;
        background-color: #f0eded;

        width: 100%;
        height: 100%;
        border: none;
    }
    form {
        display: flex;

        height: 30px;
